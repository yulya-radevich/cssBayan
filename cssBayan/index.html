<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <title>CSS Bayan</title>
</head>
<body>
<main class="main">
    <div class="container">
        <h1>CSS Bayan</h1>
        <form class="container-form">
            <div>
                <input type="radio" name="size" id="rick" value="rick" checked="checked"/>
                <label class="title-mem" for="rick">Rick and Morty
                    <i class="fa fa-window-close-o" aria-hidden="true"></i>
                    <i class="fa fa-window-close" aria-hidden="true"></i>
                </label>
                <div class="box-mem"><img src="img/rick-and-morty.png" alt="photo"></div>
            </div>
            <div>
                <input type="radio" name="size" id="check" value="check"/>
                <label class="title-mem" for="check">Cross-Check
                    <i class="fa fa-window-close-o" aria-hidden="true"></i>
                    <i class="fa fa-window-close" aria-hidden="true"></i>
                </label>
                <div class="box-mem"><img src="img/cross-check.png" alt="photo"></div>
            </div>
            <div>
                <input type="radio" name="size" id="webinar" value="webinar"/>
                <label class="title-mem" for="webinar">Webinar
                    <i class="fa fa-window-close-o" aria-hidden="true"></i>
                    <i class="fa fa-window-close" aria-hidden="true"></i>
                </label>
                <div class="box-mem"><img src="img/webinar.png" alt="photo"></div>
            </div>
            <div>
                <input type="radio" name="size" id="student" value="student"/>
                <label class="title-mem" for="student">Student
                    <i class="fa fa-window-close-o" aria-hidden="true"></i>
                    <i class="fa fa-window-close" aria-hidden="true"></i>
                </label>
                <div class="box-mem"><img src="img/student.png" alt="photo"></div>
            </div>
            <div>
                <input type="radio" name="size" id="school" value="school"/>
                <label class="title-mem" for="school">RS school
                    <i class="fa fa-window-close-o" aria-hidden="true"></i>
                    <i class="fa fa-window-close" aria-hidden="true"></i>
                </label>
                <div class="box-mem"><img src="img/rs-school.png" alt="photo"></div>
            </div>
        </form>
    </div>
</main>
</body>
</html>
